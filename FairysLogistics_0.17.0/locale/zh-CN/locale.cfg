[entity-name]
fairy-logistic-chest-active-provider=中转集装箱 (紫箱)
fairy-logistic-chest-passive-provider=按需集装箱 (红箱)
fairy-logistic-chest-requester=按需集装箱 (蓝箱)
fairy-logistic-chest-storage=中转集装箱 (黄箱)
fairy-steel-chest=储物集装箱

[entity-description]
logistic-chest-active-provider=放入其中的物品会被尽快清空，让机器人全部运走，例：车站卸货仓库。
logistic-chest-passive-provider=只有黄(紫)箱没有需求物品时机器人才会从中取货，例：产品储备仓库。
logistic-chest-requester=可设定需求物品及数量，让机器人为其自动收集，例：原料收集仓库。
logistic-chest-storage=物流网络中暂无需求的物品都放在这里等待调用，例：杂货存储仓库。

[technology-name]
